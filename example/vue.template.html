<!DOCTYPE html>
<html lang="cmn-hans">
<head>
    <meta charset="utf-8">
    <meta http-equiv=X-UA-Compatible content="IE=edge,chrome=1">
    <!--PC端必选   强制360浏览器使用webkit渲染 -->
    <meta name="renderer" content="webkit">
    <!-- 必选 响应式  -->
    <script src="../assets/js/vue.js"></script>
    <title>template模板三种写法</title>
</head>
<body>
    <h3>template模板三种写法</h3>
    <hr>
    <div id="app">
        {{message}}
    </div>
   <!-- 方法2 -->
  <template id="tmpl">
      <h2 style="color:red">我是template标签模板</h2>
  </template>
   <!-- 方法3 -->
      <script type='x-template' id="tmpl-x">
           <h2 style="color:red">我是 script 标签模板</h2>
      </script>
    <script>
    var app = new Vue({
        el: "#app",
        data: {
            message: "hello vue!"
        },
        //方法1
    //     template:`
    // <h2 style="color:red">我是Vue选项模板</h2>
    //     `
   //方法2
   template:'#tmpl',
   //方法3
  template:'#tmpl-x',
    })
    </script>
</body>
</html>
