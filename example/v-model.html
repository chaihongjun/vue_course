<!DOCTYPE html>
<html lang="cmn-hans">

<head>
    <meta charset="utf-8">
    <meta http-equiv=X-UA-Compatible content="IE=edge,chrome=1">
    <!--PC端必选   强制360浏览器使用webkit渲染 -->
    <meta name="renderer" content="webkit">
    <!-- 必选 响应式  -->
    <script src="../assets/js/vue.js"></script>
    <title>v-model</title>
</head>

<body>
    <h3>v-model 实例</h3>
    <hr>
    <div id="app">
        <p>原始信息: {{message}}信息</p>
        <h3>文本框</h3>
        <p>
            v-model
            <input type="text" v-model="message">
        </p>
        <p>
            v-model.lazy
            <input type="text" v-model.lazy="message">
        </p>
        <p>
            v-model.number
            <input type="text" v-model.number="message">
        </p>
                <p>
            v-model.trim
            <input type="text" v-model.trim="message">
        </p>

        <h3>文本域</h3>

<textarea name="" id="" cols="30" rows="10" v-model="message"></textarea>


<h3>多选框绑定一个值</h3>
<input type="checkbox" id="isTrue" v-model="isTrue"  checked="isTrue">
<label for="isTrue">{{isTrue}}</label>

<h3> 多选框绑定数组  </h3>

<input type="checkbox" id="chj" v-model="name" value="chj1">
<label for="chj">chj</label>
<input type="checkbox" id="more" v-model="name" value="more2">
<label for="more">more</label>
<input type="checkbox" id="puffbaby" v-model="name" value="puffbaby3">
<label for="puffbaby">puffbaby</label>
<p>{{name}}</p>



<h3>单选框绑定</h3>

<input type="radio" id="one" v-model="sex" value="男">
<label for="one">男</label>

<input type="radio" id="two" v-model="sex" value="女">
<label for="one">女</label>
<p>您选择的性别是:{{sex}}</p>

    </div>
    <script>
    var app = new Vue({
        el: "#app",
        data: {
            message: "hello vue!",
            isTrue:true,
            name:[],
            sex:"男"
        }
    });
    </script>
</body>

</html>
