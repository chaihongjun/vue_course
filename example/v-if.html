<!DOCTYPE html>
<html lang="cmn-hans">

<head>
    <meta charset="utf-8">
    <meta http-equiv=X-UA-Compatible content="IE=edge,chrome=1">
    <!--PC端必选   强制360浏览器使用webkit渲染 -->
    <meta name="renderer" content="webkit">
    <!-- 必选 响应式  -->
    <script src="../assets/js/vue.js"></script>
    <title>v-if 实例</title>
</head>

<body>
    <h3>v-if & v-else & v-show</h3>
    <hr>
    <div id="app">
        <div v-if="isLogin">
            你好，欢迎登录！
        </div>
        <div v-else="isLogin">
            你好，请先登录！
        </div>
        <div v-show="isLogin">
            v-show
        </div>
        <button @click="change">改变button</button>
    </div>
    <script>
    var app = new Vue({
        el: "#app",
        data: {
            isLogin: false
        },
        methods: {
            change: function() {

                        this.isLogin=!this.isLogin;



            }
        }
    })
    </script>
</body>

</html>
