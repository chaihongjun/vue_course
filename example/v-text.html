<!DOCTYPE html>
<html lang="cmn-hans">

<head>
    <meta charset="utf-8">
    <meta http-equiv=X-UA-Compatible content="IE=edge,chrome=1">
    <!--PC端必选   强制360浏览器使用webkit渲染 -->
    <meta name="renderer" content="webkit">
    <!-- 必选 响应式  -->
    <script src="../assets/js/vue.js"></script>
    <title>v-text & v-html 实例</title>
</head>

<body>
    <h3>v-text & v-html </h3>
    <hr>
    <div id="app">

    <span>{{message}}</span> <!-- 速度慢，会显示{{message}} -->
<span v-text="message">如果速度慢，会显示这个</span>

  <span>{{dodo}}</span>

<span v-html="dodo"></span>

<span v-text="dodo"></span>


    </div>
    <script>
    var app = new Vue({
        el: "#app",
        data: {
            message: "hello v-text & v-html!",
            dodo:"<h3>hello world!</h3>"
        }
    })
    </script>
</body>

</html>
