<!DOCTYPE html>
<html lang="cmn-hans">

<head>
    <meta charset="utf-8">
    <meta http-equiv=X-UA-Compatible content="IE=edge,chrome=1">
    <!--PC端必选   强制360浏览器使用webkit渲染 -->
    <meta name="renderer" content="webkit">
    <!-- 必选 响应式  -->
    <script src="../assets/js/vue.js"></script>
    <title>helloWorld</title>
</head>

<body>
    <h3>helloWorld</h3>
    <hr>
    <div id="app">
        {{message}}
    </div>
    <script>
    var app = new Vue({
        el: "#app",
        data: {
            message: "hello vue!"
        }
    })
    </script>
</body>

</html>
