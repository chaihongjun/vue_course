<!DOCTYPE html>
<html lang="cmn-hans">

<head>
    <meta charset="utf-8">
    <meta http-equiv=X-UA-Compatible content="IE=edge,chrome=1">
    <!--PC端必选   强制360浏览器使用webkit渲染 -->
    <meta name="renderer" content="webkit">
    <!-- 必选 响应式  -->
    <script src="../assets/js/vue.js"></script>
    <title>Vue component组件 初识</title>
</head>

<body>
    <h3>Vue component组件 初识</h3>
    <hr>
    <div id="app">
        <!--   使用全局组件 all-->
        <global></global>
        <!--   使用局部组件 chj-->
        <local></local>
    </div>
    <hr>
    <div id="local">
        <!--   使用全局组件 all -->
        <global></global>
           <!--   使用局部组件 chj-->
        <local></local>
    </div>
    <script>
    // <!-- 定义全局组件 -->
    Vue.component('global', {
        template: `
  <div style="color:red">
      我是全局global组件
  </div>
     `
    });
    var app = new Vue({
        el: "#app",
        //<!-- 定义局部组件 -->
        components: {
            'local': {
                template: `
          <div style="color:green">
      我是局部组件local
  </div>
         `
            }
        }
    });
    var local = new Vue({
        el: "#local",
    })
    </script>
</body>

</html>
