<!DOCTYPE html>
<html lang="cmn-hans">

<head>
    <meta charset="utf-8">
    <meta http-equiv=X-UA-Compatible content="IE=edge,chrome=1">
    <!--PC端必选   强制360浏览器使用webkit渲染 -->
    <meta name="renderer" content="webkit">
    <!-- 必选 响应式  -->
    <script src="../assets/js/vue.js"></script>
    <title>Vue component组件 属性</title>
</head>

<body>
    <h3>Vue component组件 初识</h3>
    <hr>
    <div id="app">
        <!--   使用局部组件 chj-->
        <!-- <local  :here="local"></local> -->
        <local :here="local"></local>
        <remote></remote>
    </div>
    <script>
    var app = new Vue({
        el: "#app",
        data: {
            local: 'China',
            remote: 'USA_main'
        },
        // <!-- 定义局部组件 -->
        components: {
            'local': {
                template: `
          <div style="color:green">
      我是局部组件local,来自{{here}}
  </div>
         `,
          //选项props 数值
                props: ['here'],
                data: function() {
                    return {
                        local: 'china_mainland'
                    }
                }
            },
            'remote': {
                template: `<p   :style="colour">我是局部组件remote来自{{remote}}</p>`,
                data: function() {
                    return {
                       remote: 'USA_components',
                        colour:'color:red'
                   }
                }
            }
        }
    });
    </script>
</body>

</html>
