<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>methods Option</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>

<body>
    <h1>methods Option</h1>
    <hr>
    <div id="app">
        {{ a }}
        <p>
            <button @click="add(1)">add</button>
        </p>
    </div>
    <script type="text/javascript">
    var app = new Vue({
        el: '#app',
        data: {
            a: 1
        },
        methods: {
            add: function(num) {
                if (num != '') {
                    console.log("1");
                    this.a += num;
                } else {
                    console.log("2");
                    this.a++;
                }
            }
        }
    })
    </script>
</body>

</html>
