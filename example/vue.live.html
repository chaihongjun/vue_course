<!DOCTYPE html>
<html lang="cmn-hans">

<head>
    <meta charset="utf-8">
    <meta http-equiv=X-UA-Compatible content="IE=edge,chrome=1">
    <!--PC端必选   强制360浏览器使用webkit渲染 -->
    <meta name="renderer" content="webkit">
    <!-- 必选 响应式  -->
    <script src="../assets/js/vue.js"></script>
    <title>Vue生命周期</title>
</head>

<body>
    <h3>Vue生命周期</h3>
    <hr>
    <div id="app">
        {{num}}
        <p>
            <button @click="add">add</button>
        </p>
    </div>
    <script>
    var app = new Vue({
        el: "#app",
        data: {
            num: 1
        },
        methods: {
            add: function() {
                //console.log('add');
                this.num++;
            }
        },
        beforeCreate: function() {
            console.log('1-beforeCreate 初始化之前');
        },
        created: function() {
            console.log('2-created 创建完成');
        },
        beforeMount: function() {
            console.log('3-beforeMount 挂载之前');
        },
        mounted: function() {
            console.log('4-mounted 被挂载');
        },
        beforeUpdate: function() {
            console.log('5-beforeUpdate 数据更新前');
        },
        updated: function() {
            console.log('6-updated 数据更新完成');
        },
        actived: function() {
            console.log('7-actived');
        },
        deactived: function() {
            console.log('8-deactived');
        },
        beforeDestory: function() {
            console.log('9-beforeDestory 数据销毁之前');
        },
        destoryed: function() {
            console.log('10-destoryed 数据销毁完成');
        },
    });
    </script>
</body>

</html>
