<!DOCTYPE html>
<html lang="cmn-hans">
<head>
    <meta charset="utf-8">
    <meta http-equiv=X-UA-Compatible content="IE=edge,chrome=1">
    <!--PC端必选   强制360浏览器使用webkit渲染 -->
    <meta name="renderer" content="webkit">
    <!-- 必选 响应式  -->
    <script src="../assets/js/vue.js"></script>
    <title>v-bind实例</title>
    <style>
    .classA {
        color: red;
    }
    .classB {
        font-size: 150%;
    }
    </style>
</head>
<body>
    <h3>v-bind实例</h3>
    <hr>
    <div id="app">
        <!-- <img src="v-bind.jpg" alt="美女" width="500"> -->
        <!-- v-bind绑定标签属性 -->
        <p>
            <a :href="url" target="_blank">
              <img  v-bind:src="imgSrc" alt="美女" width="500">
          </a> </p>
        <hr>
        <div :class="classname">1.绑定class</div>
        <div :class="{classA:isOK}">2.绑定class中的判断</div>
         <div :class="[classA,classB]">3.绑定class中的数组</div>
          <div :class="isOK?classA:classB">4.三元运算符</div>
           <hr>
   <div>
       <input type="checkbox" id="isOK" v-model="isOK">
       <label for="isOK">isOK={{isOK}}</label>
   </div>
 <hr>
<div  :style="{color:red,fontSize:font}">5.绑定style值</div>
<div  :style="styleObject">6.绑定styleObject值</div>
    </div>
    <script>
    var app = new Vue({
        el: "#app",
        data: {
            imgSrc: "v-bind.jpg",
            url: "https://www.baidu.com",
            classname: "classA",
            isOK: true,
            classA:"classA",
            classB:"classB",
            red:"red",
            font:"1.5em",
            styleObject:{
                        color:"green",
                         fontSize:"2em"
            },

        }
    })
    </script>
</body>
</html>
