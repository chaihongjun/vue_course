<!DOCTYPE html>
<html lang="cmn-hans">
<head>
    <meta charset="utf-8">
    <meta http-equiv=X-UA-Compatible content="IE=edge,chrome=1">
    <!--PC端必选   强制360浏览器使用webkit渲染 -->
    <meta name="renderer" content="webkit">
    <!-- 必选 响应式  -->
    <script src="../assets/js/vue.js"></script>
    <title>vue.extend扩展器延伸</title>
</head>
<body>
    <h3>vue.extend扩展器延伸</h3>
    <hr>
    <!--  显示作者 -->
    <div id="author"></div>
    <div id="link"></div>
    <script>
    //扩展实例构造器
    var authorExtend = Vue.extend({
      //  template:'#author',
         template: '<p><a  :href="authorUrl">{{authorName}}</a></p>',
        data: function() {
            return {
                authorName: 'baidu',
                authorUrl: 'https://www.baidu.com'
            }
        }
    });
//扩展器需要加载到DOM
 new authorExtend().$mount('#author');
var label=Vue.extend({
        template:'<div><a :href="url">{{author}}</a></div>',
        data:function(){
              return {
                author:'chj',
                url:'https://chaihongjun.me/'
               }
         }
});
 new label().$mount('#link');
    </script>
</body>
</html>
